<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="register.html">Form</a>
        <a href="login.html">Login</a>"
    </nav>

    <form action="post">

        <label for="prenoms">Prenom:</label>
        <input type="text" id="prenoms" name="prenoms" required><br><br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="type">type:</label>

        <select id="type" name="type">
            <option value="Joueurs">Joueur</option>
            <option value="Selectionneurs">Selectionneur</option>
            <option value="Organisateurs">Organisateur</option>
        </select><br><br>

        <input type="submit" value="Login">

         <pre><code id="result"></code></pre>
    </form>
</body>
<script>
    const form = document.querySelector('form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const prenom = document.getElementById('prenoms').value;
        const nom = document.getElementById('nom').value;
        const email = document.getElementById('email').value;
        const type = document.getElementById('type').value;

        fetch('https://clashofleagues.fr/api/form/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prenom, nom, email, type }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        })
    });
</script>
</html>
