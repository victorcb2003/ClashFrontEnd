<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="register.html">Form</a>
        <a href="login.html">Login</a>"
    </nav>

    <form action="post">

        <label for="prenoms">Prenoms:</label>
        <input type="text" id="prenoms" name="prenoms" required><br><br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Login">

        <p id="message"></p>
    </form>
</body>
<script>
    const form = document.querySelector('form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const prenoms = document.getElementById('prenoms').value;
        const nom = document.getElementById('nom').value;
        const email = document.getElementById('email').value;

        fetch('https://clashofleagues.fr/api/form/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prenoms, nom, email }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
    });
</script>
</html>
